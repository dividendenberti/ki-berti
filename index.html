<!doctype html>
<html lang="de" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versicherungsvergleich</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    .insurance-card {
      transition: all 0.3s ease;
    }
    
    .insurance-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .icon-wrapper {
      transition: transform 0.3s ease;
    }
    
    .insurance-card:hover .icon-wrapper {
      transform: scale(1.1);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 32px;
      position: relative;
    }

    .history-item {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .history-item:hover {
      transform: translateX(4px);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div id="app" class="w-full h-full"></div>
  <div id="modal-container"></div>
  <script>
    const defaultConfig = {
      background_color: '#f7fafc',
      card_color: '#ffffff',
      text_color: '#2d3748',
      primary_button_color: '#4299e1',
      secondary_button_color: '#48bb78',
      font_family: 'system-ui',
      font_size: 16,
      page_title: 'Versicherungsvergleich',
      page_subtitle: 'Wählen Sie eine Versicherungskategorie',
      card1_title: 'Vergleich mit je 1 PDF',
      card1_description: 'Vergleichen Sie zwei einzelne PDFs miteinander',
      card2_title: 'Vergleich mit mehreren PDF',
      card2_description: 'Vergleichen Sie mehrere PDF-Dokumente gleichzeitig',
      card3_title: 'Historie',
      card3_description: 'Letzte 50 Vergleiche anzeigen'
    };

    function getIconSVG(index) {
      const icons = [
        // PDF Single
        `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-full h-full">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>`,
        // PDF Multiple
        `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-full h-full">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
        </svg>`,
        // History Clock
        `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-full h-full">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>`
      ];
      return icons[index] || icons[0];
    }

    async function fetchHistory() {
      try {
        const response = await fetch('https://n8n-nocodb.auralesen.at/webhook/hist', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer wert1234'
          }
        });
        
        if (!response.ok) {
          throw new Error('Fehler beim Laden der Historie');
        }
        
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching history:', error);
        return null;
      }
    }

    function showHistoryModal(historyData, config) {
      const modalContainer = document.getElementById('modal-container');
      const textColor = config.text_color || defaultConfig.text_color;
      const cardColor = config.card_color || defaultConfig.card_color;
      const primaryColor = config.primary_button_color || defaultConfig.primary_button_color;
      const baseSize = config.font_size || defaultConfig.font_size;
      
      if (!historyData || historyData.length === 0) {
        modalContainer.innerHTML = `
          <div class="modal-overlay" onclick="closeModal()">
            <div class="modal-content" onclick="event.stopPropagation()" style="background: ${cardColor};">
              <h2 style="font-size: ${baseSize * 1.5}px; font-weight: 700; margin-bottom: 24px; color: ${textColor};">Historie</h2>
              <p style="color: ${textColor}; opacity: 0.7;">Keine Einträge gefunden.</p>
              <button onclick="closeModal()" style="margin-top: 24px; padding: 12px 24px; background: ${primaryColor}; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: ${baseSize}px;">Schließen</button>
            </div>
          </div>
        `;
        return;
      }

      const historyItems = historyData.map(item => `
        <div class="history-item" style="background: ${config.background_color || defaultConfig.background_color};">
          <div style="flex: 1;">
            <h3 style="font-size: ${baseSize * 1.125}px; font-weight: 600; color: ${textColor}; margin-bottom: 4px;">${item.title}</h3>
          </div>
          <a href="${item.link}" target="_blank" rel="noopener noreferrer" style="padding: 8px 16px; background: ${primaryColor}; color: white; border-radius: 6px; text-decoration: none; display: flex; align-items: center; gap: 8px; font-size: ${baseSize * 0.875}px;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 20px; height: 20px;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download
          </a>
        </div>
      `).join('');

      modalContainer.innerHTML = `
        <div class="modal-overlay" onclick="closeModal()">
          <div class="modal-content" onclick="event.stopPropagation()" style="background: ${cardColor};">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
              <h2 style="font-size: ${baseSize * 1.5}px; font-weight: 700; color: ${textColor};">Historie - Letzte 50 Vergleiche</h2>
              <button onclick="closeModal()" style="width: 32px; height: 32px; border: none; background: none; cursor: pointer; font-size: 24px; color: ${textColor}; opacity: 0.5;">×</button>
            </div>
            <div>${historyItems}</div>
          </div>
        </div>
      `;
    }

    window.closeModal = function() {
      const modalContainer = document.getElementById('modal-container');
      modalContainer.innerHTML = '';
    };

    async function handleHistoryClick(event, config) {
      event.preventDefault();
      
      const modalContainer = document.getElementById('modal-container');
      const cardColor = config.card_color || defaultConfig.card_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const baseSize = config.font_size || defaultConfig.font_size;
      
      modalContainer.innerHTML = `
        <div class="modal-overlay">
          <div class="modal-content" style="background: ${cardColor};">
            <p style="font-size: ${baseSize * 1.125}px; color: ${textColor}; text-align: center;">Lade Historie...</p>
          </div>
        </div>
      `;
      
      const historyData = await fetchHistory();
      showHistoryModal(historyData, config);
    }

    async function onConfigChange(config) {
      const app = document.getElementById('app');
      const baseSize = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      
      app.style.backgroundColor = config.background_color || defaultConfig.background_color;
      app.style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      const title = document.getElementById('page-title');
      if (title) {
        title.textContent = config.page_title || defaultConfig.page_title;
        title.style.fontSize = `${baseSize * 2}px`;
        title.style.color = config.text_color || defaultConfig.text_color;
      }
      
      const subtitle = document.getElementById('page-subtitle');
      if (subtitle) {
        subtitle.textContent = config.page_subtitle || defaultConfig.page_subtitle;
        subtitle.style.fontSize = `${baseSize * 1.125}px`;
        subtitle.style.color = config.text_color || defaultConfig.text_color;
      }
      
      const cards = [
        { title: config.card1_title || defaultConfig.card1_title, desc: config.card1_description || defaultConfig.card1_description },
        { title: config.card2_title || defaultConfig.card2_title, desc: config.card2_description || defaultConfig.card2_description },
        { title: config.card3_title || defaultConfig.card3_title, desc: config.card3_description || defaultConfig.card3_description }
      ];
      
      cards.forEach((card, index) => {
        const cardTitle = document.getElementById(`card-title-${index}`);
        const cardDesc = document.getElementById(`card-desc-${index}`);
        const cardElement = document.getElementById(`card-${index}`);
        const iconWrapper = document.getElementById(`icon-${index}`);
        
        if (cardTitle) {
          cardTitle.textContent = card.title;
          cardTitle.style.fontSize = `${baseSize * 1.25}px`;
          cardTitle.style.color = config.text_color || defaultConfig.text_color;
        }
        
        if (cardDesc) {
          cardDesc.textContent = card.desc;
          cardDesc.style.fontSize = `${baseSize * 0.875}px`;
          cardDesc.style.color = config.text_color || defaultConfig.text_color;
        }
        
        if (cardElement) {
          cardElement.style.backgroundColor = config.card_color || defaultConfig.card_color;
        }
        
        if (iconWrapper) {
          iconWrapper.style.backgroundColor = config.primary_button_color || defaultConfig.primary_button_color;
        }
      });
    }

    function initializeApp() {
      const app = document.getElementById('app');
      const config = window.elementSdk?.config || defaultConfig;
      
      app.innerHTML = `
        <div class="w-full h-full overflow-auto" style="padding: 48px 24px;">
          <div style="max-width: 1200px; margin: 0 auto;">
            <!-- Header -->
            <div style="text-align: center; margin-bottom: 48px;">
              <h1 id="page-title" style="font-weight: 700; margin-bottom: 12px;"></h1>
              <p id="page-subtitle" style="opacity: 0.7;"></p>
            </div>
            
            <!-- Cards Grid -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; max-width: 1200px; margin: 0 auto;">
              ${[0, 1, 2].map(index => {
                if (index === 0) {
                  return `
                    <a href="vg1.html" 
                       id="card-${index}" 
                       class="insurance-card" 
                       style="display: block; padding: 32px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); text-decoration: none;">
                      <div id="icon-${index}" 
                           class="icon-wrapper" 
                           style="width: 64px; height: 64px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px; color: white;">
                        ${getIconSVG(index)}
                      </div>
                      <h2 id="card-title-${index}" style="font-weight: 600; margin-bottom: 8px;"></h2>
                      <p id="card-desc-${index}" style="opacity: 0.7; line-height: 1.5;"></p>
                    </a>
                  `;
                } else if (index === 2) {
                  return `
                    <a href="#" 
                       id="card-${index}" 
                       class="insurance-card" 
                       style="display: block; padding: 32px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); text-decoration: none;"
                       onclick="handleHistoryClick(event, window.elementSdk?.config || defaultConfig)">
                      <div id="icon-${index}" 
                           class="icon-wrapper" 
                           style="width: 64px; height: 64px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px; color: white;">
                        ${getIconSVG(index)}
                      </div>
                      <h2 id="card-title-${index}" style="font-weight: 600; margin-bottom: 8px;"></h2>
                      <p id="card-desc-${index}" style="opacity: 0.7; line-height: 1.5;"></p>
                    </a>
                  `;
                } else {
                  return `
                    <a href="vg2.html" 
                       id="card-${index}" 
                       class="insurance-card" 
                       style="display: block; padding: 32px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); text-decoration: none;">
                      <div id="icon-${index}" 
                           class="icon-wrapper" 
                           style="width: 64px; height: 64px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px; color: white;">
                        ${getIconSVG(index)}
                      </div>
                      <h2 id="card-title-${index}" style="font-weight: 600; margin-bottom: 8px;"></h2>
                      <p id="card-desc-${index}" style="opacity: 0.7; line-height: 1.5;"></p>
                    </a>
                  `;
                }
              }).join('')}
            </div>
          </div>
        </div>
      `;
      
      onConfigChange(config);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_color || defaultConfig.card_color,
              set: (value) => {
                config.card_color = value;
                window.elementSdk.setConfig({ card_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_button_color || defaultConfig.primary_button_color,
              set: (value) => {
                config.primary_button_color = value;
                window.elementSdk.setConfig({ primary_button_color: value });
              }
            },
            {
              get: () => config.secondary_button_color || defaultConfig.secondary_button_color,
              set: (value) => {
                config.secondary_button_color = value;
                window.elementSdk.setConfig({ secondary_button_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ['page_title', config.page_title || defaultConfig.page_title],
          ['page_subtitle', config.page_subtitle || defaultConfig.page_subtitle],
          ['card1_title', config.card1_title || defaultConfig.card1_title],
          ['card1_description', config.card1_description || defaultConfig.card1_description],
          ['card2_title', config.card2_title || defaultConfig.card2_title],
          ['card2_description', config.card2_description || defaultConfig.card2_description],
          ['card3_title', config.card3_title || defaultConfig.card3_title],
          ['card3_description', config.card3_description || defaultConfig.card3_description]
        ])
      });
    }

    document.addEventListener('DOMContentLoaded', initializeApp);
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }
  </script>
